name: Deploy to AWS with OIDC

on:
  push:
    branches: [ "main" ]

# KEY PART 1: Permissions
# This is required to request the OIDC token.
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # KEY PART 2: Configure Credentials
      # Uses the role ARN instead of keys.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/GitHubActions-DeployRole
          aws-region: eu-north-1

      # Now you can run AWS commands as that role
      - name: Verify Identity
        run: aws sts get-caller-identity
